<div class="btn-group btn-breadcrumb">
            <a href="#!" class="btn btn-primary"><i class="glyphicon glyphicon-home"></i></a>
            <a href="#!/login" class="btn btn-primary">Giriş</a>
            <a href="#!/signup" class="btn btn-primary">Kayıt Ol</a>
            
        </div>
<div class="page-content">

<div class="row">
<div class="space-6"></div>
<div class="col-sm-10 col-sm-offset-1">
    <div id="login-box" class="login-box visible widget-box no-border">
        <div class="widget-body">
            <div class="widget-main">
                <h2 class="header blue lighter bigger" style="text-align: center;">
                    <i class="icon-coffee green"></i>
                    Giriş
                </h2>


                <div class="space-16"></div>

                <form name="loginForm" class="form-horizontal" role="form" style="padding-top:20px;">
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="email"> Email</label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="text" class="form-control" placeholder="Email" name="email" ng-model="login.email" required focus/>
                                <i class="ace-icon fa fa-user"></i>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-3 control-label no-padding-right" for="password"> Şifre </label>
                        <div class="col-sm-7">
                           <span class="block input-icon input-icon-right">
                                <input type="password" class="form-control" placeholder="Şifre" ng-model="login.password" required/>
                                <i class="ace-icon fa fa-lock"></i>
                            </span>
                        </div>
                    </div>
                    <div class="space"></div>
                     <div class="clearfix">
                                                        <div class="row">
                         <label class="col-sm-3 control-label no-padding-right"> </label>
                        <div class="col-sm-7">
                            <button type="submit" class="width-35 pull-right btn btn-sm btn-primary" ng-click="doLogin(login)" data-ng-disabled="loginForm.$invalid">
                                <i class="ace-icon fa fa-key"></i>
                                Giriş
                            </button>
                                                            </div>
                        </div>
                    </div>
                        <div class="space-4"></div>
                <span class="lbl col-sm-3"> </span><div class="col-sm-7">Bir hesaba sahip değil misin? <a href="#!/signup">Kayıt Ol</a></div>
                </form>

                
                
            </div><!-- /widget-main -->

            
        </div><!-- /widget-body -->
    </div><!-- /login-box -->

</div><!-- /position-relative -->
</div>
</div><!-- /.page-content -->
