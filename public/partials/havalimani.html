
<form>
    <div ng-show="shown" class="alert alert-{{alertType}}" role="alert">
        {{alert}}
    </div>  
        <div class="form-group">
        <label for="havalimani">Havalimanlari JSON:</label>
        <textarea class="form-control" rows="45" id="havalimani" ng-model="hvjson"></textarea>
    </div>
    <div class="col-md-4 text-center">
        <button type="submit" class="btn btn-primary" ng-click="kaydet(hvjson)">Kaydet</button>
    </div>
</form>
